<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media selector</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="selector" id="selector">
        <span class="selector__text">Social Media</span>
        <i class="selector__icon fa-solid fa-angle-down" id="selector__icon"></i>
    </div>

    <ul class="selector__list hidden" id="selector__list">
        <li class="selector__item">
            <img src="img/facebook.png" alt="Facebook Logo" class="selector__item-img">
            <span class="selector__item-name">Facebook</span>
        </li>
        <li class="selector__item">
            <img src="img/youtube.png" alt="Youtube Logo" class="selector__item-img">
            <span class="selector__item-name">Youtube</span>
        </li>
        <li class="selector__item">
            <img src="img/twitter.png" alt="Twitter Logo" class="selector__item-img">
            <span class="selector__item-name">Twitter</span>
        </li>
        <li class="selector__item">
            <img src="img/linkedin.png" alt="Linkedin Logo" class="selector__item-img">
            <span class="selector__item-name">Linkedin</span>
        </li>
    </ul>

    <script src="script.js"></script>

</body>
